  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const W = canvas.width, H = canvas.height;

    // Pop sound
    const popSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

    // Elongma logo coin
    const coinImg = new Image();
    coinImg.src = "https://black-labour-buzzard-448.mypinata.cloud/ipfs/bafybeiddmwvy45g4zsxgngsiihxq7tztvjenjkt5utrdgwla5vhxnihmp4";

    class Coin {
      constructor() {
        this.x = Math.random()*(W-60);
        this.y = H+60;
        this.size = 60;
        this.speed = 1 + Math.random()*2;
      }
      update(){ this.y -= this.speed; }
      draw(){ ctx.drawImage(coinImg, this.x, this.y, this.size, this.size); }
      isClicked(mx,my){
        return mx>this.x && mx<this.x+this.size && my>this.y && my<this.y+this.size;
      }
    }

    let coins = [], score = 0;

    function loop(){
      ctx.fillStyle="#111"; ctx.fillRect(0,0,W,H);

      if(Math.random()<0.03) coins.push(new Coin());

      for(let i=coins.length-1;i>=0;i--){
        let c=coins[i];
        c.update(); c.draw();
        if(c.y<-60) coins.splice(i,1);
      }

      requestAnimationFrame(loop);
    }
